<template name="posts">
    {{#if currentUser}}

    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#postButton">
        Write post
    </button>
    {{/if}}

    <div class="modal fade" id="postButton" tabindex="-1" role="dialog" aria-labelledby="postLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="postLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    {{#autoForm collection="Posts" id="insertPostForm" type="insert"}}
                        {{> afQuickField name="body" rows=4}}
                        <button type="submit" class="btn btn-primary">Send</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    {{/autoForm}}
                </div>

            </div>
        </div>
    </div>
    <hr>
    {{#each posts}}
    <div class="row post">
        <div class="col-md-1">
            <img src="{{getProfileImg userId}}">
        </div>
        <div class="col-md-11">
            <small>Posted by {{username}} at {{createdAt}}</small>
            <p>{{body}}</p>

        </div>
    </div>
        {{else}}
        <p>No posts</p>
    {{/each}}
</template>
